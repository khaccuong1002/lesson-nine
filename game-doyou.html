<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Do You Love Me</title>
</head>
<body>
<div>
    <h1 style="position: absolute; left: 220px; top:175px;">Do You Love Me</h1>
    <input type="button" value=" YES " onclick="yesClick()" style="position: absolute; left: 285px; top:235px;">
    <input id="No" type="button" value =" NO " onmouseover="noHover()" style="position: absolute; left: 360px; top:235px;">
</div>

<script>
    function yesClick() {
        alert("Yes. you are right");
    }

    function noHover(){
        var x = Math.round(Math.random() * window.innerWidth);
        var y = Math.round(Math.random() * window.innerHeight);
        document.getElementById('No').style.left = x + 'px';
        document.getElementById('No').style.top = y + 'px';
    }
</script>
</body>
</html>
